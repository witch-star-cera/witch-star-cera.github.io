<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마녀별쎄라</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style type="text/css">
      header {
        padding-top: 20px;
      }

      @media (min-width: 800px) {
        .header_text span img {
          max-width: 7%;
          height: auto;
        }

        .header_text span {
          font-size: 60px;
        }
      }

      @media (max-width: 799px) and (min-width: 569px) {
        .header_text span img {
          max-width: 5%;
          height: auto;
        }

        .header_text span {
          font-size: 40px;
        }
      }

      @media (max-width: 568px) and (min-width: 469px) {
        .header_text span img {
          max-width: 7%;
          height: auto;
        }

        .header_text span {
          font-size: 30px;
        }
      }

      @media (max-width: 468px) and (min-width: 381px) {
        .header_text span img {
          max-width: 14%;
          height: auto;
        }

        .header_text span {
          font-size: 30px;
        }
      }

      @media (max-width: 380px) {
        .header_text span img {
          max-width: 14%;
          height: auto;
        }

        .header_text span {
          font-size: 30px;
        }
      }

      @keyframes anime_textup {
        0% {
          top: 0;
        }
        20% {
          top: -0.2rem;
        }
        40% {
          top: 0;
        }
        60% {
          top: 0;
        }
        80% {
          top: 0;
        }
        100% {
          top: 0;
        }
      }

      .header_text {
        text-align: center;
      }

      .header_text span {
        position: relative;
        animation: anime_textup 1.5s infinite;
      }

      .header_text span:nth-of-type(1) {
        animation-delay: 0.1s;
      }

      .header_text span:nth-of-type(2) {
        animation-delay: 0.2s;
      }

      .header_text span:nth-of-type(3) {
        animation-delay: 0.3s;
      }

      .header_text span:nth-of-type(4) {
        animation-delay: 0.4s;
      }

      .header_text span:nth-of-type(5) {
        animation-delay: 0.5s;
      }
    </style>
    <script type="text/javascript">
      $(document).ready(function () {
        const randomNum = Math.floor(Math.random() * 2);
        if (randomNum === 0) {
          $("#content01").show();
          $("#content02").hide();
        } else {
          $("#content01").hide();
          $("#content02").show();
        }
      });
    </script>
  </head>
  <body>
    <!-- Page Header -->

    <header class="masthead">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="page-heading">
              <!-- <h1>전시회에 초대합니다.</h1> -->
              <div class="header_text">
                <span>
                  <img src="/assets/images/dalpum.jpg" />
                </span>
                <span>초</span>
                <span>대</span>
                <span>합</span>
                <span>니</span>
                <span>다</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="container" id="content01" style="display: none">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <hr />
          <img
            src="/assets/images/Atype01.jpg"
            style="max-width: 100%; height: auto"
          />
          <hr />
          <img
            src="/assets/images/Atype02.jpg"
            style="max-width: 100%; height: auto"
          />
        </div>
      </div>
    </div>

    <div class="container" id="content02" style="display: none">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <hr />
          <img
            src="/assets/images/Btype01.jpg"
            style="max-width: 100%; height: auto"
          />
          <hr />
          <img
            src="/assets/images/Btype02.jpg"
            style="max-width: 100%; height: auto"
          />
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <!-- <p class="copyright text-muted">Copyright © Start Bootstrap 2021</p> -->
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/startbootstrap-clean-blog-jekyll/assets/vendor/startbootstrap-clean-blog/js/scripts.js"></script>
    <script src="/startbootstrap-clean-blog-jekyll/assets/scripts.js"></script> -->
  </body>
</html>
