      @keyframes anime_textup {
        0% {
          top: 0;
        }
        20% {
          top: -0.2rem;
        }
        40% {
          top: 0;
        }
        60% {
          top: 0;
        }
        80% {
          top: 0;
        }
        100% {
          top: 0;
        }
      }

      .header_text {
        text-align: center;
      }

      .header_text span {
        position: relative;
        animation: anime_textup 1.5s infinite;
      }

      .header_text span:nth-of-type(1) {
        animation-delay: 0.1s;
      }

      .header_text span:nth-of-type(2) {
        animation-delay: 0.2s;
      }

      .header_text span:nth-of-type(3) {
        animation-delay: 0.3s;
      }

      .header_text span:nth-of-type(4) {
        animation-delay: 0.4s;
      }

      .header_text span:nth-of-type(5) {
        animation-delay: 0.5s;
      }

      #mapInfoArea div p {
        margin: 3px;
      }
    </style>
    <script type="text/javascript">
      function getParams() {
        var url = window.location.search.replace("?", "");
        var params = {};
        var urlArray = url.split("&");

        for (var i in urlArray) {
          var param = urlArray[i].split("=");
          params[param[0]] = param[1];
        }
        return params;
      }

      $(document).ready(function () {
        const params = getParams();
        const randomNum = Math.floor(Math.random() * 2);
        if (randomNum === 0) {
          $("#content01").show();
          $("#content02").hide();
        } else {
          $("#content01").hide();
          $("#content02").show();
        }

        if (params.mapYn === "Y") {
          $("#mapInfoArea").show();
        } else {
          $("#mapInfoArea").hide();
        }
      });
    </script>
